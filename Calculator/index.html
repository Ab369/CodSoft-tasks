<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1 class="heading">CALCULATOR</h1>

    <div class="container">

        <h1 id="input">0</h1>
        <div class="button text " id="ac">AC</div>
        <div class="button text " id="del">DEL</div>
        <div class="button operator " id="d">/</div>
        <div class="number button " id="one">1</div>
        <div class="number button " id="two">2</div>
        <div class="number button " id="three">3</div>
        <div class="button operator " id="m">*</div>
        <div class="number button " id="four">4</div>
        <div class="number button " id="five">5</div>
        <div class="number button" id="six">6</div>
        <div class="button operator " id="s">-</div>
        <div class="number button " id="seven">7</div>
        <div class="number button " id="eight">8</div>
        <div class="number button " id="nine">9</div>
        <div class="button operator " id="a">+</div>
        <div class="number button " id="point">.</div>
        <div class="number button " id="zero">0</div>
        <div class="button " id="equal">=</div>
    </div>


    <script src="index.js"></script>
</body>
</html>
